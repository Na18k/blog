{% extends 'template.html' %}


{% block content %}
<div class="col-md-8 blog-main">
    <h3 class="pb-3 mb-2 font-italic border-bottom">
        <i class="fas fa-newspaper text-primary"></i> Posts recentes
    </h3>
    <div class="section pt-4 pb-4">
        
        <!-- Inicio Card Post -->
        <a href="#" class="text-decoration-none text-reset">
            <div class="card mb-2 mt-2">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-between">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="me-4"><i class="fa-solid fa-calendar me-2"></i>Data de publicação</span>
                        <span><i class="fa-solid fa-user me-2"></i>Autor</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="me-4"><i class="fa-solid fa-comment me-2"></i>000 comentários</span>
                        <span><i class="fa-solid fa-thumbs-up me-2"></i>000 Likes</span>
                    </div>
                </div>
            </div>
        </a>
        <!-- Fim Card Post -->
        
    </div>
    <nav class="blog-pagination">
        <a class="btn btn-outline-primary" href="#"><i class="fas fa-arrow-left"></i> Mais antigos</a>
        <a class="btn btn-outline-secondary disabled" href="#">Mais novos <i class="fas fa-arrow-right"></i></a>
    </nav>
</div>
{% endblock %}
