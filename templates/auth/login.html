{% extends 'auth/template.html' %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="min-width:350px; max-width:400px;">
        <form method="post">
            <h1 class="h3 mb-4 fw-bold text-center">Fa√ßa login</h1>
            <div class="form-floating mb-3 position-relative">
                <input type="email" class="form-control ps-5" id="floatingInput" placeholder="nome@exemplo.com" name="email" required>
                <label for="floatingInput">Email</label>
                <span class="position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary">
                    <i class="bi bi-envelope"></i>
                </span>
            </div>
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control ps-5" id="floatingPassword" placeholder="Senha" name="password" required>
                <label for="floatingPassword">Senha</label>
                <span class="position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary">
                    <i class="bi bi-lock"></i>
                </span>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Entrar</button>
            <div class="text-center">
                <a href="#" class="small">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
