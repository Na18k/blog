{% extends 'auth/template.html' %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 w-50">
        <form method="post" action="{{ url_for('login') }}">
            <h1 class="h3 mb-4 fw-bold text-center">Faça login</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Entrar</button>
            <div class="text-center">
                Não possui conta? <a href="{{ url_for('register_user') }}">Criar conta</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
